<!DOCTYPE html>
<html lang="en">
<head>

<body>

      </div>
      <a class="modal-btn" onclick="login_admin();" id="abtn">LOGIN</a>
    </div>
  </div>
  <div>
    <input type="text" class="form__input" id="emoji" placeholder="emoji" required="" />
    <input type="text" class="form__input" id="head" placeholder="head" required="" />
    <input type="text" class="form__input" id="info" placeholder="info" required="" />
    <a class="modal-btn" id="admin_btn" style="background-color: lime;" onclick="create()">Create Gutschein</a>
    
  </div>
